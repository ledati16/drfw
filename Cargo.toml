[package]
name = "drfw"
version = "0.1.0"
edition = "2024"

[dependencies]
# GUI Framework
iced = { version = "0.13", features = ["tokio"] }
notify-rust = "4"

# Async Runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs", "io-util"] }

# Core Logic / nftables interaction
nftables = { version = "0.6", features = ["tokio"] }
ipnetwork = "0.20"
uuid = { version = "1", features = ["v4", "serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
tempfile = "3"
directories = "6"
chrono = { version = "0.4", features = ["serde"] }

# UI Helpers
similar = "2"

# Error Handling & Logging
color-eyre = "0.6"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = "0.3"

# Security
sha2 = "0.10"

[dev-dependencies]
proptest = "1"
